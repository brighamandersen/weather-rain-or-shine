<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous"
/>
  <title>Weather Rain or Shine</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/feed.html">
        <img
          src="/images/weather.png"
          width="30"
          height="30"
          class="d-inline-block align-top mx-2"
        />
        Weather Rain or Shine</a
      >
    </div>
  </nav>

  <!-- Main Page Content -->
  <main class="container-lg content"> 
    <form class="city-form py-2">
      <label>Enter a U.S. city: </label>
      <input id="weather-input" class="bg-light rounded" type="text" placeholder="Type name here" autofocus></input>
      <input id="weather-submit" class="btn btn-secondary purple-btn" type="submit" value="Submit"></input>
    </form>
    <div class="py-3">
      <p id="error-msg"></p>
      <h1 id="city-header" class="text-center"></h1>
      <div id="live-results"></div>
      <div id="forecast-results"></div>
    </div>
  </main>

  <!-- Footer -->
  <div class="container-fluid bg-light">
    <div class="row justify-content-center align-items-center py-3">
      <div class="col d-flex justify-content-center">
        <span class="name-footer">Weather Rain or Shine</span>
      </div>
      <div class="col d-flex justify-content-center">
        <a
          class="btn btn-outline-dark float-right"
          href="https://github.com/brighamband/weather-rain-or-shine"
        >
          See Source Code
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>
</body>

</html>
